<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>渲染列表</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- 设置js代码可以被babel处理 -->
    <script type="text/babel">

      // JSX中，{}只能用来放js表达式，而不能放语句（if for）
      // 但是在语句中是可以操作JSX的
      const cnName = "卫旭光";
      const enName = "Daniel Wei";
      const lang = 'cn';
      let div;

      if(lang === 'cn'){
        div = <div>你好！{cnName}</div>
      }else{
        div = <div>Hello! {enName}</div>
      }

      // 将array渲染为一个列表在网页中显示
      let array = ['孙悟空', '猪八戒', '沙和尚'];

      // JSX会自动将数组中的元素在页面中显示
      // 孙悟空猪八戒沙和尚
      let list = <ul>{array}</ul>

      // 注意使用JSX语法
      let mappedArray = array.map(t => <li>{t}</li>);
      // 渲染成了列表
      list = <ul>{mappedArray}</ul>;

      //进一步简化
      list = <div>{array.map(t => <li>{t}</li>)}</div>

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(list);
    </script>
  </body>
</html>
