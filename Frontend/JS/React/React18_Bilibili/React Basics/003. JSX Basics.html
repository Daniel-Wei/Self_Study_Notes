<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>JSX：JavaScript Syntax Extension</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- 设置js代码可以被babel处理 -->
    <script type="text/babel">
      // 命令式编程
      // const btn = React.createElement('button', {}, 'im a button');

      // 声明式编程：结果导向的编程
      // 在React中可以通过JSX来创建React元素
      // JSX需要被翻译成JS代码，才能被React执行
      // 等同于：const btn = React.createElement('button', {}, 'im a button');
      
      // const btn = <button>im a button</button>;

      // JSX实际上就是React.createElement()的syntax sugar
      const div = <div>
                    im button container:
                    <button>im a button</button>
                  </div>

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(div);
    </script>
  </body>
</html>
