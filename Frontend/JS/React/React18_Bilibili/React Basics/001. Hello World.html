<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React App</title>
  </head>
  <body>
    
    <div id="root"></div>
    
    <script>
      // jquery: 创建一个DOM元素
      const domDiv = document.createElement('div');
      domDiv.innerHTML = "dom div";
      const root = document.getElementById('root');
      root.appendChild(domDiv);

      // 创建一个React元素
      // 参数：元素名，元素属性，元素的字元素/内容
      const reactDom = React.createElement('div', {}, 'React element: Hello World!');

      // Uncaught TypeError: Failed to execute 'appendChild' on 'Node': parameter 1 is not of type 'Node'.
      // React element is not DOM element
      // root.appendChild(reactDom);

      // 获取root dom元素对应的React元素
      // 参数：DOM元素
      const reactRoot = ReactDOM.createRoot(root);

      // 渲染React element到另一个中
      reactRoot.render(reactDom);
    </script>
  </body>
</html>
