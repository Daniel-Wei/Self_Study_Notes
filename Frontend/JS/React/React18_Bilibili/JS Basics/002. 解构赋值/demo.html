<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>解构赋值</title>
        <script>
            // example 1: 变量解构
            let a, b;
            let arr = [1, 2];
            [a, b] = arr;
            console.log(a, b); // 1 2

            // example 2: 变量解构
            const [c, d] = arr;
            console.log(c, d); // 1 2

            // example 3: 方法解构
            function fn(){
                return [1, 2];
            }
            const [e, f] = fn();
            console.log(e, f); // 1 2

            // example 3
            arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            let [t1, t2, ,t3, ...tn] = arr;
            console.log(t1, t2); // 1 2
            console.log(t3);  // 4
            console.log(tn); // [5, 6, 7, 8, 9] - all remaining elements

            // 001.html:31 Uncaught SyntaxError: Rest element must be last element
            // [t1, ...tn, t2, ,t3] = arr;

            // example 4: 对象解构
            const obj = {
                name: 'DddWww',
                age: 30,
                gender: 'Male',
                occupation: 'SDE',
                soccer: 'LFC'
            }

            // Uncaught TypeError: obj is not iterable
            // const [name, age, gender] = obj;
            // console.log(name, age, gender);
            
            // 如果变量名和属性名一致，则可以简写
            const {name, age, gender} = obj;
            console.log(name, age, gender); // DddWww 30 Male

            // example 5: 嵌套结构
            const {inner: {size}} = {a: 10, b: 11, inner: {size: 5}};
            console.log(size); // 5

            // example 6: 利用数组的解构来交换两个变量的位置
            let v1 = 10;
            let v2 = 20;
            [v1, v2] = [v2, v1];
            console.log(v1, v2); // 20 10

            arr = [1, 3, 2];
            [arr[1], arr[2]] = [arr[2], arr[1]];
            console.log(arr); // [1, 2, 3]
        </script> 
    </head>
    <body>
         
    </body>
</html>
